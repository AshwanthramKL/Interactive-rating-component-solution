<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Rating state start -->
  
  <div class="container">
    <div class="card rating-state">
      <div class="star">
        <img class="star-img" src="./images/icon-star.svg" alt="phone image">
      </div>
      
      <h2>How did we do?</h2>
      <div class="rating msg">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </div>

      <div class="rating-buttons">
        <div class="one rating-button">1</div>
        <div class="two rating-button">2</div>
        <div class="3 rating-button">3</div>
        <div class="4 rating-button">4</div>
        <div class="5 rating-button">5</div>
      </div>

      <button class="submit" type="submit">SUBMIT</button>
    </div>
  </div>



  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="container">
    <div class="card thank-you-state">
      <img src="./images/illustration-thank-you.svg" alt="phone image">
      <div class="display-selection">
        You selected <span class="rating">X</span> out of 5
      </div>
      <h2>Thank you!</h2>
      <div class="thanking msg">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </div>
    </div>
  </div>

  <!-- Thank you state end -->

</body>
</html>
